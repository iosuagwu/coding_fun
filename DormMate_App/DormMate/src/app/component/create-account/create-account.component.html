<!doctype html>

<!-- Login Boxes -->
<div class="mx-auto" style= "width: 400px">
  <h1 style="text-align:center"><strong>DormMate</strong></h1>
  <div class="container form-group">
    <form [formGroup]="userForm" (ngSubmit)="register()" novalidate>
      <small id="emailHelp" class="form-text text-muted">All fields required</small>
      <div class="form-group">
        <label for="InputEmail">Email address:</label>
        <input formControlName="EMail" [(ngModel)]="email" name="email" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="InputPassword2">VU-ID:</label>
        <input formControlName="VUID" name="VUID" type="text" class="form-control" id="BannerID" placeholder="Enter BannerID" required>
      </div>
      <div class="form-group">
        <label for="InputPassword1">Password:</label>
        <input formControlName="Password" [(ngModel)]="password1" name="password" type="password" class="form-control" id="InputPassword1" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="InputPassword2">Confirm Password:</label>
        <input [(ngModel)]="password2" #conpass="ngModel" name="password" type="password" class="form-control" id="InputPassword2" placeholder="Password" required validateEqual='password'>
      </div>
      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
  </div>
</div>
